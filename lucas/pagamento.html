<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pagamento.css">
    <title>Pagina de pagamento</title>
</head>
<body>
    <header>
        <p class="text-center" id="grande">Compre aqui nosso curso!!</p>
    </header>
    <br>
    <div class="container-md">
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nome completo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="(xx) xxxxx-xxxx">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Telefone(com DDD)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">CPF</label>
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Escolha a forma de pagamento</option>
            <option value="1">Credito</option> 
            <option value="2">Pix</option>
            <option value="3">Paypal</option>
          </select>
          
          <br>
          <div class="input-group">
            <span class="input-group-text">Nome e sobrenome do titular</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
<br>
          <div class="form-floating mb-3">
            <input type="number" class="form-control " id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Numero do cartão</label>
          </div>

          <p class="text-sm-start">Data de validade do cartão</p>
          <select class="form-select " aria-label="Default select example">
            <option selected>mês</option>
            <option value="1">1</option> 
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option> 
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option> 
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option> 
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <br>
          <select class="form-select" aria-label="Default select example">
            <option selected>Ano</option>
            <option value="1">2022</option> 
            <option value="2">2023</option>
            <option value="3">2024</option>
            <option value="4">2025</option> 
            <option value="5">2026</option>
            <option value="6">2027</option>
          </select>
<br>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Codigo de segurança</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            
          </div>



            <hr>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-dark" type="button">Pagar

            </button>
          </div>
          
          
    </div>

    
</body>
</html>
